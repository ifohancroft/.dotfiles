// Startup options
// -threads 8 -high -novid -tickrate 128 +exec IFo-autoexec.cfg

clear

echo "Loading IFo-autoexec.cfg"
developer "0"
con_enable "1"

// Key Map
unbindall // Unbind all so we can set only what we need
bind "ESCAPE" "cancelselect"
bind "F3" "autobuy"
bind "F5" "jpeg"
bind "`" "toggleconsole"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot5" // Bomb
bind "TAB" "+showscores"
bind "q" "lastinv"
bind "w" "+forward"
bind "e" "+use"
bind "r" "+reload"
bind "t" "+spray_menu"
bind "y" "messagemode" // Message Everyone
bind "u" "messagemode2" // Message Team
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "SHIFT" "+speed"
bind "z" "slot7" // Flash Grenade
bind "x" "slot6" // HE Grenade
bind "c" "slot8" // Smoke Grenade
bind "v" "slot10" // Molotov / Incendiary Grenade
bind "b" "buymenu"
bind "m" "teammenu"
bind "n" "say I came here to drink Monster and kick ass, and I've just finished my Monster!"
bind "CTRL" "+duck"
bind "SPACE" "+jump"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE5" "+voicerecord"
cl_scoreboard_mouse_enable_binding "+attack2"
cl_spec_follow_grenade_key "0" // Left Alt
option_duck_method "0" // Hold to Duck (0 - Hold, 1 - Toggle)
option_speed_method "0" // Hold to Walk (0 - Hold, 1 - Toggle)

// HUD
cl_hud_background_alpha "1"
cl_hud_bomb_under_radar "0"
cl_hud_color "1"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "1"
