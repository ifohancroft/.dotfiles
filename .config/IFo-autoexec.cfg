fps_max 0
fps_max_menu 0
cl_teamid_overhead_always 0
cl_teammate_colors_show 1

// Sound
volume "1.0" // Master Volume
snd_musicvolume_multiplier_inoverlay "0" // Music Volume in Steam Overlay
voice_caster_scale "1" // GOTV Caster Volume
voice_enable "1" // Enable Voice
voice_modenable "1" // Enable Voice
snd_mute_losefocus "1" // Play Audio When Game In Background
snd_menumusic_volume "0" // Main Menu Volume
snd_roundstart_volume "0.75" // Round Start Volume
snd_roundend_volume "0.75" // Round End Volume
snd_mapobjective_volume "0.75" // Bomb/Hostage Volume
snd_tensecondwarning_volume "1" // Ten Second Warning Volume
snd_deathcamera_volume "0.75" // Death Camera Volume

// Lowers delay between sounds.

snd_mixahead "0.05"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2
snd_pitchquality "1"
dsp_enhance_stereo "0"

cl_mute_enemy_team "0"
force_audio_english "1"
snd_ducktovolume "0.55"

// Video
mat_monitorgamma "2.2" - Brightness
mat_monitorgamma_tv_enabled "0" - Color Mode (0 - Computer Monitor, 1 - TV)

host_writeconfig

echo "IFo-autoexec.cfg loaded successfully!"
